<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilo personalizado -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 6px;
    }

    .btn-primary {
      padding: 10px 30px;
      font-size: 1.1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 form-container">
      <h2 style="margin-bottom: 30px;">Cadastro de Veículo</h2>
      <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label" for="{{ form.marca.id_for_label }}">Marca:</label>
          <div>
            {{ form.marca }}
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="{{ form.ano.id_for_label }}">Ano:</label>
          <div>
            {{ form.ano }}
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="{{ form.modelo.id_for_label }}">Modelo:</label>
          <div>
            {{ form.modelo }}
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="{{ form.combustivel.id_for_label }}">Combustível:</label>
          <div>
            {{ form.combustivel }}
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="{{ form.combustivel.id_for_label }}">Cor:</label>
          <div>
            {{ form.cor }}
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="{{ form.combustivel.id_for_label }}">Foto:</label>
          <div>
            {{ form.foto }}
          </div>   
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
