{% block titulo %}
Deletar o veículo {{ object.modelo }}
{% endblock %}

{% block conteudo %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4 rounded-4" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">
      <div class="alert alert-danger rounded-3" role="alert">
        <h5 class="alert-heading">Atenção!</h5>
        <p>Tem certeza que deseja excluir o veículo <strong>"{{ object.modelo }}"</strong>?</p>
      </div>
      <form action="/veiculo/deletar/{{ object.pk }}/" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
